<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav id="nav-bar" class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="logo.svg" alt="" width="80px" class="logo"
        /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Search for movies, TV shows and people in a single request</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search movies, TV shows..." aria-label="Search">
            <button id="searchbutton" class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Add Hero Section -->
    <div class="hero-section">
      <div class="hero-content">
        <div class="hero-slider" id="heroSlider">
          <!-- Dynamic content will be inserted here -->
        </div>
        <div class="hero-dots" id="heroDots"></div>
      </div>
    </div>

    <!-- Wrap all content sections -->
    <div class="container-main">
      <div class="content-sections">
        <!-- What's Popular Section -->
        <section class="movie-section" id="whatsPopular">
          <div class="section-header">
            <h2>What's Popular</h2>
            <div class="tab-buttons">
              <button class="tab-btn active" data-type="popular" data-category="movie">Streaming</button>
              <button class="tab-btn" data-type="on_the_air" data-category="tv">On TV</button>
              <button class="tab-btn" data-type="now_playing" data-category="movie">In Theaters</button>
            </div>
          </div>
          <div class="content-slider">
            <button class="nav-btn prev" disabled>
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="movies-container" id="popularContainer"></div>
            <button class="nav-btn next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>

        <!-- Now Playing Movies Section -->
        <section class="movie-section" id="nowPlaying">
          <div class="section-header">
            <h2>Now Playing Movies</h2>
          </div>
          <div class="content-slider">
            <button class="nav-btn prev">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="movies-container" id="nowPlayingContainer"></div>
            <button class="nav-btn next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>

        <!-- Free To Watch Section -->
        <section class="movie-section" id="freeToWatch">
          <div class="section-header">
            <h2>Free To Watch</h2>
            <div class="tab-buttons">
              <button class="tab-btn active" data-type="popular" data-category="movie">Movies</button>
              <button class="tab-btn" data-type="popular" data-category="tv">TV</button>
            </div>
          </div>
          <div class="content-slider">
            <button class="nav-btn prev" disabled>
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="movies-container" id="freeContainer"></div>
            <button class="nav-btn next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>
      </div>
    </div>

    <div id="moviesContainer1">
      <div class="movieheader">
        <p class="nowPlaying">
          Now Playing Movies
        </p>
        <div class="back-next">
          <button id="back"><i class="fas fa-chevron-left"></i> Back</button>
        <button id="next">Next <i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div id="moviesContainer">
      </div>
    </div>

    <div id="movieViewer" style="display: none">
      <iframe
        id="movieFrame"
        frameborder="0"
        allowfullscreen="true"
      ></iframe>
    </div>

    <!-- Add this before the footer -->
    <div id="movieDetailOverlay" class="movie-detail-overlay">
      <div class="detail-container">
        <button class="close-detail">&times;</button>
        <div class="detail-content">
          <div class="detail-left">
            <div id="moviePlayer">
              <button class="ad-blocker-toggle">
                <i class="fas fa-shield-alt"></i>
                <span>Ad Blocker</span>
              </button>
              <iframe id="detailMovieFrame" frameborder="0" allowfullscreen="true" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
            </div>
          </div>
          <div class="detail-right">
            <h2 id="detailTitle"></h2>
            <div class="movie-meta">
              <span id="detailYear"></span>
              <span id="detailRating"></span>
              <span id="detailRuntime"></span>
            </div>
            <div class="genre-tags" id="detailGenres"></div>
            <p id="detailOverview"></p>
            <div class="movie-stats">
              <div class="stat">
                <i class="fas fa-star"></i>
                <span id="detailScore"></span>
              </div>
              <div class="stat">
                <i class="fas fa-users"></i>
                <span id="detailVotes"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="recommended-section">
          <h3>Recommended Movies</h3>
          <div id="recommendedMovies" class="recommended-container"></div>
        </div>
      </div>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start">
      <!-- Copyright -->
      <div id="footer" class="text-center p-3">
        © 2024  Copyright:<a class="text-body" href="#">github</a>
        <p class="sub-notation">Made with ❤️ by Rahul Chauhan</p>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
